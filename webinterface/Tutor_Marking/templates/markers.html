
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="welcome">
    <h1>Welcome to the Tutor List </h1>
    <p>Please import the CSV Assigment Marker document</p>
</div>

<table>
    <thead>
    {% for field in Marks_Table %}
        <th>{{ field.label }}</th>
    {% endfor %}
    </thead>
    <tbody>
    <tr>
        {% for field in clientes %}
            <td>{{ field.value|default_if_none:'' }}</td>
        {% endfor %}
    </tr>
    </tbody>
</table>
{% endblock %}
